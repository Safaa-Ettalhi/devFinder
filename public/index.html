
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevFinder</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body class="bg-gray-100">

    <!-- Header -->
    <header class=" w-full h-16 flex items-center justify-center">
        <div class="w-[90%] flex justify-between">
            <div >
                <span class="font-bold ">Devfnder</span>
            </div>
            <div>
                <button class="flex gap-4 items-center font-bold" id="dark-light"><img src="../github-user-search-app-icons/icon-moon.svg" alt="">Dark</button>
            </div>
        </div>
    </header>

    <!-- Search Section -->
    <nav class="flex justify-center items-center mb-3">
        <div class="nav bg-white shadow-xl shadow-gray-300 w-[90%] flex items-center justify-around h-16 rounded-lg gap-5">
            <div>
                <img src="../github-user-search-app-icons/icon-search.svg" alt="">
            </div>
            <div class="">
                <input type="search" name="" id="" placeholder="search by username" class="bg-white md:w-96  p-3" >
            </div>
            <div class="bg-blue-500 w-16 rounded-lg text-white text-center flex items-center justify-center h-8">
                <button id="searchButton">Search</button>
            </div>
        </div>
    
    </nav>

    <!-- Profile Card -->
    <section class="card flex justify-center items-center mt-10">
        <!-- <div class="card w-[90%]  bg-white shadow-xl shadow-gray-300 rounded-md text-center p-5">
            <p class="text-gray-400">Search for a GitHub user to display their profile</p>
        </div> -->
    </section>

    <!-- JS File -->
    <script src="app.js"></script>

</body>
</html>
